<!DOCTYPE html>
<html>
  <head>
    <title>Nophie Settings</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
        <div style:"text-align:center">
    <h1>The Nophie Pro settings</h1>
<!--

    <h3>What Type of questions?</h3>
    <BR>
  <input type="checkbox" id="AddtionChoice" name="AddtionChoice" value="Addition">
  <label for="AddtionChoiceLabel">  Addition</label><br>
        <label for="AddtionChoiceMaxLabel">   Max Value</label>
        <input type="number" id="AddtionChoiceMax" name="AddtionChoiceMax" min="101" max="1000"><BR>
        <label for="AddtionChoiceMinLabel">   Min Value</label>
        <input type="number" id="AddtionChoiceMin" name="AddtionChoiceMin" min="-1000" max="99">
    <BR><BR>
    
    <input type="checkbox" id="SubtractionChoice" name="SubtractionChoice" value="Subtraction">  
  <label for="SubtractionChoiceLabel">  Subtraction</label><br>
      <label for="SubtractionChoiceMaxLabel">   Max Value</label>
        <input type="number" id="SubtractionChoiceMax" name="SubtractionChoiceMax" min="101" max="1000"><BR>
        <label for="SubtractionChoiceMinLabel">   Min Value</label>
        <input type="number" id="SubtractionChoiceMin" name="SubtractionChoiceMin" min="-1000" max="99">
    <BR><BR>
    
    <input type="checkbox" id="MultiplicationChoice" name="MultiplicationChoice" value="Multiplication">  
  <label for="MultiplicationChoiceLabel">Multiplication</label><br>
      <label for="MultiplicationChoiceMaxLabel">   Max Value</label>
        <input type="number" id="MultiplicationChoiceMax" name="MultiplicationChoiceMax" min="101" max="1000"><BR>
        <label for="MultiplicationChoiceMinLabel">   Min Value</label>
        <input type="number" id="MultiplicationChoiceMin" name="MultiplicationChoiceMin" min="-1000" max="99">
        <BR><BR>
      <button id="save" onclick="UpdateSettings()">Save Settings</button>
          </div>
      
    <script src="options.js"></script>
  </body>
</html>
